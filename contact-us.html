<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/myStyle.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <!-- contain -->
    <div class="container-fluid">
        <div class="row">

            <!-- Mobile Side Menu -->
            <div class="container-fluid" style="z-index: 10000;">
                <div class="row">


                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                        aria-labelledby="offcanvasExampleLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasExampleLabel">One Tours Travel</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <div class="row g-4">

                                <div class="col-12"><label class="form-label">Home</label></div>
                                <div class="col-12"><label class="form-label">About Us</label></div>
                                <div class="col-12"><label class="form-label">Tour Page</label></div>
                                <div class="col-12"><label class="form-label">Elephant Conversion</label></div>
                                <div class="col-12"><label class="form-label">Conversion</label></div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Header Menu -->
            <div id="header" class="col-12 bg-transparent fixed-top">
                <div class="container">
                    <div class="row">

                        <div class="col-12 d-flex justify-content-between align-items-center text-white">

                            <!-- Side-Menu Icon -->
                            <div class="d-block d-lg-none">
                                <a class="btn" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                                    aria-controls="offcanvasExample">
                                    <i class="fa-solid fa-bars"></i>
                                </a>
                            </div>

                            <!-- Logo Div -->
                            <div>
                                <img src="/res/Tccc.png" style="width:200px; height:auto;" />
                            </div>

                            <!-- Page -->
                            <div class="d-flex d-none d-lg-block fs-5">
                                <label class="ms-5">Home</label>
                                <label class="ms-5">About Us </label>
                                <label class="ms-5">Tours Page</label>
                                <label class="ms-5">Elephant Conversion</label>
                                <label class="ms-5">Destinations</label>
                            </div>

                            <!-- Contact Menu -->
                            <div class="row d-none d-lg-block">
                                <label class="fs-4">Contact Us</label>
                                <div class="d-flex gap-2">
                                    <label class="text-color-1">(+94) 71 112 3331</label>
                                    <label class="text-color-1">(+94) 71 112 3331</label>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- content div start -->
            <div class="col-12">
                <div class="row">

                    <!-- title -->


                </div>
            </div>

        </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/open-weather-icons/0.0.1/js/open-weather-icons.js"></script>

</body>

</html>
