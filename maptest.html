<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Lankan Map with Location Pins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Sri Lankan Locations</h1>
                <div class="d-flex flex-wrap justify-content-center">
                    <button class="btn btn-primary m-2"
                        onclick="showLocation('Colombo', 6.9271, 79.8612)">Colombo</button>
                    <button class="btn btn-primary m-2" onclick="showLocation('Kandy', 7.2906, 80.6337)">Kandy</button>
                    <button class="btn btn-primary m-2" onclick="showLocation('Galle', 6.0535, 80.2210)">Galle</button>
                    <button class="btn btn-primary m-2"
                        onclick="showLocation('Jaffna', 9.6615, 80.0255)">Jaffna</button>
                    <button class="btn btn-primary m-2"
                        onclick="showLocation('Trincomalee', 8.5874, 81.2152)">Trincomalee</button>
                    <button class="btn btn-primary m-2"
                        onclick="showLocation('Anuradhapura', 8.3114, 80.4037)">Anuradhapura</button>
                    <button class="btn btn-primary m-2" onclick="showLocation('Nuwara Eliya', 6.9497, 80.7891)">Nuwara
                        Eliya</button>
                    <button class="btn btn-primary m-2"
                        onclick="showLocation('Batticaloa', 7.7102, 81.6924)">Batticaloa</button>
                    <button class="btn btn-primary m-2"
                        onclick="showLocation('Ratnapura', 6.6828, 80.3992)">Ratnapura</button>
                    <button class="btn btn-primary m-2"
                        onclick="showLocation('Matara', 5.9549, 80.5550)">Matara</button>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered on Sri Lanka with a zoom level of 7
        var map = L.map('map').setView([7.8731, 80.7718], 7);

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxBounds: [[5.8, 79.5], [10.1, 82]] // Restrict map bounds to Sri Lanka
        }).addTo(map);

        // Function to show location
        function showLocation(name, lat, lon) {
            // Add a marker to the map
            L.marker([lat, lon]).addTo(map)
                .bindPopup(name)
                .openPopup();

            // Center the map on the location
            map.setView([lat, lon], 10);
        }

        // Optional: Add markers for all locations at the start
        var locations = [
            { name: 'Colombo', lat: 6.9271, lon: 79.8612 },
            { name: 'Kandy', lat: 7.2906, lon: 80.6337 },
            { name: 'Galle', lat: 6.0535, lon: 80.2210 },
            { name: 'Jaffna', lat: 9.6615, lon: 80.0255 },
            { name: 'Trincomalee', lat: 8.5874, lon: 81.2152 },
            { name: 'Anuradhapura', lat: 8.3114, lon: 80.4037 },
            { name: 'Nuwara Eliya', lat: 6.9497, lon: 80.7891 },
            { name: 'Batticaloa', lat: 7.7102, lon: 81.6924 },
            { name: 'Ratnapura', lat: 6.6828, lon: 80.3992 },
            { name: 'Matara', lat: 5.9549, lon: 80.5550 }
        ];

        locations.forEach(function (location) {
            L.marker([location.lat, location.lon]).addTo(map)
                .bindPopup(location.name);
        });
    </script>
</body>

</html>
